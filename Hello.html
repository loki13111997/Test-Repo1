<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello World</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex; height:100vh; margin:0; align-items:center; justify-content:center; background:#f0f4f8; }
    .card { background:#fff; padding:2rem 3rem; border-radius:12px; box-shadow:0 6px 24px rgba(12,24,32,.08); text-align:center; width:min(680px,90%); }
    h1 { color:#0b69ff; margin:0 0 1rem 0; }
    button { background:#0b69ff; color:#fff; border:none; padding:.6rem 1rem; border-radius:8px; cursor:pointer; font-size:1rem; }
    button:hover { filter:brightness(.95); }
    .controls { margin-top:1rem; display:flex; gap:.5rem; justify-content:center; }
    input[type="text"] { padding:.6rem .8rem; border-radius:8px; border:1px solid #d7e0ea; font-size:1rem; width:60%; }
    ul { text-align:left; max-width:480px; margin:1rem auto 0; padding-left:1.2rem; }
    li { padding:.35rem 0; border-bottom:1px dashed #eef4fb; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Hello, world!</h1>
    <p id="sub">This page uses <strong>HTML</strong>, <strong>CSS</strong>, and <strong>JavaScript</strong>.</p>

    <div class="controls">
      <input id="itemInput" type="text" placeholder="Type something to save..." aria-label="Item text">
      <button id="saveBtn">Save</button>
    </div>

    <ul id="savedList" aria-live="polite"></ul>

    <button id="btn" style="margin-top:1rem">Click me</button>
  </div>
  <script>
    // Print to console
    console.log('Hello, world!');

    // Basic demo button
    const btn = document.getElementById('btn');
    const greeting = document.getElementById('greeting');
    btn.addEventListener('click', () => {
      greeting.textContent = 'Hello from JavaScript!';
      alert('Hello, world!');
    });

    // Save input into an unordered list
    const saveBtn = document.getElementById('saveBtn');
    const input = document.getElementById('itemInput');
    const savedList = document.getElementById('savedList');

    function addItem(text) {
      const li = document.createElement('li');
      li.textContent = text;
      savedList.appendChild(li);
    }

    saveBtn.addEventListener('click', () => {
      const value = input.value.trim();
      if (!value) return; // ignore empty
      addItem(value);
      console.log('Saved:', value);
      input.value = '';
      input.focus();
    });

    // allow Enter to save
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        saveBtn.click();
      }
    });
  </script>
</body>
</html>
