<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hello World</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; display:flex; height:100vh; margin:0; align-items:center; justify-content:center; background:#f0f4f8; }
    .card { background:#fff; padding:2rem 3rem; border-radius:12px; box-shadow:0 6px 24px rgba(12,24,32,.08); text-align:center; }
    h1 { color:#0b69ff; margin:0 0 1rem 0; }
    button { background:#0b69ff; color:#fff; border:none; padding:.6rem 1rem; border-radius:8px; cursor:pointer; font-size:1rem; }
    button:hover { filter:brightness(.95); }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="greeting">Hello, world!</h1>
    <p id="sub">This page uses <strong>HTML</strong>, <strong>CSS</strong>, and <strong>JavaScript</strong>.</p>
    <button id="btn">Click me</button>
  </div>
  <script>
    // Print to console
    console.log('Hello, world!');

    // Change the DOM and show an alert when button is clicked
    const btn = document.getElementById('btn');
    const greeting = document.getElementById('greeting');
    btn.addEventListener('click', () => {
      greeting.textContent = 'Hello from JavaScript!';
      alert('Hello, world!');
    });
  </script>
</body>
</html>
